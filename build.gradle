apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'distribution'

repositories {
    mavenCentral()
}

dependencies {
    compile files('./src/main/resources/cetus.jar')
    compile 'org.antlr:antlr-complete:3.5.2'
}

distributions {
    main {
        baseName = 'critTer2'
        contents {
            from { 'build/libs',}
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

